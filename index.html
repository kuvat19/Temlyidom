<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temlyidom — Обогреватели</title>
<style>
body { font-family: sans-serif; background:#f8f9fa; margin:0; padding:0;}
header {background:#ff6b00;color:white;padding:20px;text-align:center;}
.container {max-width:1000px;margin:20px auto;padding:20px;background:white;border-radius:10px;}
.product {border:1px solid #ddd;padding:15px;margin:10px;border-radius:8px;}
.product img {width:100%;height:200px;object-fit:cover;}
.product h3 {color:#ff6b00;}
</style>
</head>
<body>
<header>
<h1>Temlyidom — Обогреватели</h1>
</header>
<div class="container" id="catalog">
<!-- Товары будут загружаться сюда через JS -->
</div>

<script>
fetch('products.json')
.then(res=>res.json())
.then(products=>{
  const catalog=document.getElementById('catalog');
  products.forEach(p=>{
    const div=document.createElement('div');
    div.className='product';
    div.innerHTML=`<img src="${p.img}" alt="${p.name}"><h3>${p.name}</h3><p>${p.desc}</p><b>${p.price} сом</b>`;
    catalog.appendChild(div);
  });
});
</script>
</body>
</html>
